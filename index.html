<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Handcrafted Haven - Color Palette Test</title>
    <style>
        :root {
            --primary: #3A5A40;
            /* Forest Green */
            --secondary: #C97C5D;
            /* Terracotta */
            --bg: #FBFBFB;
            /* Off-White */
            --text: #333333;
            /* Dark Charcoal */
            --muted: #A9A9A9;
            /* Soft Gray */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            /* Pure white for card contrast against off-white bg */
            border: 1px solid var(--muted);
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-family: 'Merriweather', serif;
        }

        .content {
            padding: 24px;
        }

        .category {
            color: var(--secondary);
            /* Terracotta text */
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        h3 {
            margin-top: 0;
            font-size: 1.5rem;
            font-family: 'Merriweather', serif;
        }

        p {
            line-height: 1.6;
            color: var(--text);
        }

        .meta {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--muted);
            /* Soft Gray border */
            font-size: 0.9rem;
            color: #666;
            /* Adjusted for readability, pure #A9A9A9 is too light for text */
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2d4632;
        }

        .tag {
            background-color: var(--secondary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header">
            <h2>Handcrafted Haven</h2>
        </div>
        <div class="content">
            <span class="category">Cerámica Artesanal</span>

            <h3>Jarrón de Barro <span class="tag">Nuevo</span></h3>

            <p>Este jarrón ha sido moldeado a mano por artesanos locales utilizando técnicas ancestrales. Perfecto para
                decoración de interiores sostenibles.</p>

            <a href="#" class="btn">Ver Detalles</a>

            <div class="meta">
                Vendido por: <strong>Ana M.</strong>
            </div>
        </div>
    </div>

</body>

</html>
